plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "io.freefair.lombok" version "3.6.4"
    id 'org.assertj.generator' version '0.0.6'
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

assertJ {
    entryPoints {
        standard = false // No more standard generation
        bdd = true       // Turn on BDD
        junitSoft = false // and JUnit Soft
    }
}

sourceSets {
    main {
        // must specify assertJ block to have it applied
        assertJ {}
    }
    test {}
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'

    // Junit
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.4.2"
    testCompile "org.assertj:assertj-core:3.12.2"
    testCompile "org.apache.commons:commons-lang3:3.17.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.4.2"
}

test {
    // Enable JUnit 5 (Gradle 4.6+).
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.12"
}
